spring.application.name=BookStation

# Logging (ít log h?n cho production)
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=ERROR

# Database (dùng connection th?c t? trên server, ví d? MySQL ho?c Azure SQL)
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://<PROD-HOST>:1433;databaseName=BookStation;trustServerCertificate=true;integratedSecurity=false;
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Upload path (nên dùng th? m?c tuy?t ??i trên server)
upload.path=/var/www/bookstation/uploads/
upload.base-url=https://yourdomain.com/uploads/

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Mail (Production)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# VNPAY Production
vnpay.tmnCode=${VNPAY_TMNCODE}
vnpay.hashSecret=${VNPAY_SECRET}
vnpay.payUrl=https://pay.vnpay.vn/vpcpay.html
vnpay.returnUrl=https://yourdomain.com/api/payment/vnpay-return
vnpay.ipnUrl=https://yourdomain.com/api/payment/vnpay-ipn
